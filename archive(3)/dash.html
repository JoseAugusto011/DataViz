<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="charts-container">
            <div class="chart" id="points-chart"></div>
            <div class="chart" id="position-chart"></div>
            <div class="chart" id="games-chart"></div>
            <div class="chart" id="goals-chart"></div>
            <div class="chart" id="assists-chart"></div>
            <div class="chart" id="yellow-cards-chart"></div>
            <div class="chart" id="red-cards-chart"></div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
